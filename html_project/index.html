<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"nome app"-login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">"Nome dell'app"</h1>
        <h5 class="text-center my-5">please log in to your account or create a new one</h5>
        
        <form>
            <div class="mb-3">
                <label for="utente" class="form-label">Nome Utente</label>
                <input type="utente" class="form-control" id="Nome Utente" placeholder="Inserisci il tuo Nome Utente" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
            <a href="registrazione.html" class="btn btn-transparent">Registrati</a>

        </form>
    </div>
    
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
